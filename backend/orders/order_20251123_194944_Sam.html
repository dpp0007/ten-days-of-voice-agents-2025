
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Tokai Order - Sam</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .receipt {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #667eea;
            margin: 0;
            font-size: 28px;
        }
        .header p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        .token-number {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 15px 0;
            display: inline-block;
        }
        .cup-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
        }
        .cup {
            position: relative;
            width: 100px;
            height: 140px;
            background: #8B4513;
            border-radius: 0 0 20px 20px;
            border: 3px solid #333;
            box-shadow: inset 0 -20px 30px rgba(0,0,0,0.2);
        }
        .order-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .order-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 600;
            color: #495057;
        }
        .value {
            color: #212529;
            text-transform: capitalize;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }
        .footer h2 {
            color: #667eea;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .footer p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <h1>☕ BLUE TOKAI</h1>
            <p>Coffee Roasters</p>
            <div class="token-number">Token: BT-20251123-LAEL</div>
        </div>
        
        <div class="cup-container">
            <div class="cup">
                
            </div>
        </div>
        
        <div class="order-details">
            <div class="order-row">
                <span class="label">Customer:</span>
                <span class="value">Sam</span>
            </div>
            <div class="order-row">
                <span class="label">Drink:</span>
                <span class="value">Latte</span>
            </div>
            <div class="order-row">
                <span class="label">Size:</span>
                <span class="value">medium</span>
            </div>
            <div class="order-row">
                <span class="label">Milk:</span>
                <span class="value">soy</span>
            </div>
            
        </div>
        
        <div class="footer">
            <h2>Order Confirmed!</h2>
            <p>Your coffee will be ready shortly</p>
            <p style="color: #667eea; font-weight: 600;">Enjoy your brew! ☕</p>
        </div>
        
        <div class="timestamp">
            Order placed: 2025-11-23T19:49:44.585805
        </div>
    </div>
</body>
</html>
